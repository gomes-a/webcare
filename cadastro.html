<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Paciente</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Portal Hospitalar</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="cadastro.html">Cadastro</a>
      <a href="login.html">Login</a>
      <a href="painel.html">Painel</a>
    </nav>
  </header>

  <main>
    <h2>Cadastro de Paciente</h2>
    <form>
        <label>Nome completo:<br>
          <input type="text" name="nome" required placeholder="Ex: Maria Silva" autocomplete="name">
        </label><br><br>
      
        <label>Data de nascimento:<br>
          <input type="date" name="data_nascimento" required>
        </label><br><br>
      
        <label>Número do prontuário:<br>
          <input type="text" name="prontuario" required placeholder="Ex: AA00" autocomplete="off">
        </label><br><br>
      
        <button type="submit">Cadastrar</button>
      </form>
  </main>
</body>
</html>
